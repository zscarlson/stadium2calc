function calcAll(attacker, defender){
	if((attacker !== "unselected") & (defender !== "unselected")){
	calcMove(attacker,defender,1,1);
	calcMove(attacker,defender,2,2);
	calcMove(attacker,defender,3,3);
	calcMove(attacker,defender,4,4);
	calcMove(defender,attacker,1,5);
	calcMove(defender,attacker,2,6);
	calcMove(defender,attacker,3,7);
	calcMove(defender,attacker,4,8);
	}
}

function calcMove(attacker,defender,moveslot,resultslot){
	if (moveslot == 1)
	{
		movename = attacker.Move1.name;
		bp = attacker.Move1.power;
		movetype = attacker.Move1.type;
		category = attacker.Move1.category;
	}
	if (moveslot == 2)
	{
		movename = attacker.Move2.name
		bp = attacker.Move2.power;
		movetype = attacker.Move2.type;
		category = attacker.Move2.category;
	}
	if (moveslot == 3)
	{
		movename = attacker.Move3.name
		bp = attacker.Move3.power;
		movetype = attacker.Move3.type;
		category = attacker.Move3.category;
	}
	if (moveslot == 4)
	{
		movename = attacker.Move4.name
		bp = attacker.Move4.power;
		movetype = attacker.Move4.type;
		category = attacker.Move4.category;
	}

	//THIS IS WHERE YOU NEED TO PUT IN THE ACTUAL TYPE CHART

	type = 1;

	if ((defender.Type1 == "Normal") || (defender.Type2 == "Normal"))
		{
			if (movetype == "Fighting"){
				type = type*2;
			}
			if (movetype == "Ghost"){
				type = type*0;
			}
		}

	if ((defender.Type1 == "Fighting") || (defender.Type2 == "Fighting"))
		{
			if ((movetype == "Psychic") || (movetype == "Flying")){
				type = type*2;
			}
			if ((movetype == "Bug") || (movetype == "Dark") || (movetype == "Ghost")){
				type = type*0.5;
			}
		}

	if ((defender.Type1 == "Steel") || (defender.Type2 == "Steel"))
		{
			if ((movetype == "Fire") || (movetype == "Ground") || (movetype == "Fighting")){
				type = type*2;
			}
			if ((movetype == "Bug") || (movetype == "Dark") || (movetype == "Dragon") || (movetype == "Flying") || (movetype == "Ghost") || (movetype == "Grass") || (movetype == "Ice") || (movetype == "Normal") || (movetype == "Psychic") || (movetype == "Rock") || (movetype == "Steel")){
				type = type*0.5;
			}
			if (movetype == "Poison"){
				type = type*0;
			}
		}

	if ((defender.Type1 == "Ground") || (defender.Type2 == "Ground"))
		{
			if ((movetype == "Water") || (movetype == "Grass") || (movetype == "Ice")){
				type = type*2;
			}
			if ((movetype == "Poison") || (movetype == "Rock")){
				type = type*0.5;
			}
			if (movetype == "Electric"){
				type = type*0;
			}
		}

	if ((defender.Type1 == "Electric") || (defender.Type2 == "Electric"))
		{
			if (movetype == "Ground"){
				type = type*2;
			}
			if ((movetype == "Electric") || (movetype == "Steel") || (movetype == "Flying")){
				type = type*0.5;
			}
		}

	if ((defender.Type1 == "Psychic") || (defender.Type2 == "Psychic"))
		{
			if ((movetype == "Bug") || (movetype == "Dark") || (movetype == "Ghost")){
				type = type*2;
			}
			if ((movetype == "Fighting") || (movetype == "Psychic")){
				type = type*0.5;
			}
		}

	if ((defender.Type1 == "Water") || (defender.Type2 == "Water"))
		{
			if ((movetype == "Electric") || (movetype == "Grass")){
				type = type*2;
			}
			if ((movetype == "Water") || (movetype == "Ice") || (movetype == "Fire") || (movetype == "Steel")){
				type = type*0.5;
			}
		}

	if ((defender.Type1 == "Bug") || (defender.Type2 == "Bug"))
		{
			if ((movetype == "Fire") || (movetype == "Flying") || (movetype == "Rock")){
				type = type*2;
			}
			if ((movetype == "Grass") || (movetype == "Fighting") || (movetype == "Ground")){
				type = type*0.5;
			}
		}

	if ((defender.Type1 == "Fire") || (defender.Type2 == "Fire"))
		{
			if ((movetype == "Water") || (movetype == "Rock") || (movetype == "Ground")){
				type = type*2;
			}
			if ((movetype == "Bug") || (movetype == "Fire") || (movetype == "Grass") || (movetype == "Ice") || (movetype == "Steel")){
				type = type*0.5;
			}
		}

	if ((defender.Type1 == "Flying") || (defender.Type2 == "Flying"))
		{
			if ((movetype == "Electric") || (movetype == "Ice") || (movetype == "Rock")){
				type = type*2;
			}
			if ((movetype == "Bug") || (movetype == "Fighting") || (movetype == "Grass")){
				type = type*0.5;
			}
			if (movetype == "Ground"){
				type = type*0;
			}
		}

	if ((defender.Type1 == "Dark") || (defender.Type2 == "Dark"))
		{
			if ((movetype == "Bug") || (movetype == "Fighting")){
				type = type*2;
			}
			if ((movetype == "Dark") || (movetype == "Ghost")){
				type = type*0.5;
			}
			if (movetype == "Psychic"){
				type = type*0;
			}
		}

	if ((defender.Type1 == "Rock") || (defender.Type2 == "Rock"))
		{
			if ((movetype == "Fighting") || (movetype == "Grass") || (movetype == "Water") || (movetype == "Ground")){
				type = type*2;
			}
			if ((movetype == "Fire") || (movetype == "Flying") || (movetype == "Normal") || (movetype == "Poison")){
				type = type*0.5;
			}
		}

	if ((defender.Type1 == "Grass") || (defender.Type2 == "Grass"))
		{
			if ((movetype == "Fire") || (movetype == "Bug") || (movetype == "Poison") || (movetype == "Flying") || (movetype == "Ice")){
				type = type*2;
			}
			if ((movetype == "Grass") || (movetype == "Ground") || (movetype == "Water") || (movetype == "Electric")){
				type = type*0.5;
			}
		}

	if ((defender.Type1 == "Ghost") || (defender.Type2 == "Ghost"))
		{
			if ((movetype == "Dark") || (movetype == "Ghost")){
				type = type*2;
			}
			if ((movetype == "Bug") || (movetype == "Poison")){
				type = type*0.5;
			}
			if ((movetype == "Normal") || (movetype == "Fighting")){
				type = type*0;
			}
		}

	if ((defender.Type1 == "Poison") || (defender.Type2 == "Poison"))
		{
			if ((movetype == "Psychic") || (movetype == "Ground")){
				type = type*2;
			}
			if ((movetype == "Bug") || (movetype == "Poison") || (movetype == "Fighting") || (movetype == "Grass")){
				type = type*0.5;
			}
		}

	if ((defender.Type1 == "Ice") || (defender.Type2 == "Ice"))
		{
			if ((movetype == "Fire") || (movetype == "Fighting") || (movetype == "Steel") || (movetype == "Rock")){
				type = type*2;
			}
			if (movetype == "Ice"){
				type = type*0.5;
			}
		}

	if ((defender.Type1 == "Dragon") || (defender.Type2 == "Dragon"))
		{
			if ((movetype == "Dragon") || (movetype == "Ice")){
				type = type*2;
			}
			if ((movetype == "Fire") || (movetype == "Electric") || (movetype == "Grass") || (movetype == "Water")){
				type = type*0.5;
			}
		}

	//END TYPE CHART

	//BEGIN DAMAGE FORMULA

	lvl = attacker.Level;
	stab = 1;
	if ((movetype == attacker.Type1) || (movetype == attacker.Type2)){
		stab = 1.5;
	}

	if (category == "Physical")
	  {
	    def = defender.Defense;
	    atk = attacker.Attack;
	  }
	  if (category == "Special")
	  {
	  	def = defender.SpDef;
	  	atk = attacker.SpAtk;
	  }

	  if (category == "Status"){
	  	def = 0;
	  	atk = 0;
	  }

	  //THIS IS WHERE ITEM BOOSTING POWER GOES

	  if ((attacker.Item == "Sharp Beak") & (movetype == "Flying"))
	  {
	  	bp = Math.floor(bp*1.1);
	  }
	  if ((attacker.Item == "Pink Bow") & (movetype == "Normal"))
	  {
	  	bp = Math.floor(bp*1.1);
	  }
	  if ((attacker.Item == "Mystic Water") & (movetype == "Water"))
	  {
	  	bp = Math.floor(bp*1.1);
	  }


	  //THIS IS WHERE EXCEPTIONS FOR THINGS LIKE SELFDESTRUCT GO

	  if ((movename == "Selfdestruct") || (movename == "Explosion")){
	  	def = def/2;
	  }

	  var inter1 = Math.floor(lvl*0.4 + 2);
	  var inter2 = Math.floor(inter1*atk*bp/50);
	  var inter3 = Math.floor((inter2/def)+2);
	  var inter4 = Math.floor(inter3*stab);
	  var maxroll = Math.floor(inter4*type);
	  var minroll = Math.floor(maxroll*217/255);


	  //THIS IS WHERE EXCEPTIONS FOR THINGS LIKE FIXED DAMAGE MOVES, MULTI STRIKE, ETC GO

	  if (movename == "Seismic Toss"){
	  	minroll = attacker.Level;
	  	maxroll = attacker.Level;
	  	if ((defender.Type1 == "Ghost") || (defender.Type2 == "Ghost")){
	  		minroll = 0;
	  		maxroll = 0;
	  	}
	  }

	  if (movename == "Night Shade"){
	  	minroll = attacker.Level;
	  	maxroll = attacker.Level;
	  	if ((defender.Type1 == "Normal") || (defender.Type2 == "Normal")){
	  		minroll = 0;
	  		maxroll = 0;
	  	}
	  }

	document.getElementById('calcresult' + resultslot).innerHTML = movename + "<br>" + minroll + " - " + maxroll

	if (minroll == maxroll){
		document.getElementById('calcresult' + resultslot).innerHTML = movename + "<br>" + minroll
	}

	if((minroll == maxroll)&(minroll !== 0)){
		fixedChecker(maxroll,defender.HP,resultslot,defender.Item);
	}
	else if (maxroll >= defender.HP){
		OneHitChecker(maxroll,defender.HP,resultslot,defender.Item);	
	}
	else if (maxroll >= defender.HP/2){
		TwoHitChecker(maxroll,defender.HP,resultslot,defender.Item);	
	}
	else if (maxroll >= defender.HP/3){
		ThreeHitChecker(maxroll,defender.HP,resultslot,defender.Item);	
	}
	else if (maxroll >= defender.HP/4){
		FourHitChecker(maxroll,defender.HP,resultslot,defender.Item);	
	}
	else{
		document.getElementById('KO' + resultslot).innerHTML = ""
	}

	if (((movename == "Selfdestruct") || (movename == "Explosion")) & (maxroll < defender.HP)){
	  	document.getElementById('KO' + resultslot).innerHTML = ""
	 }

	if (bp == 0){
		document.getElementById('calcresult' + resultslot).innerHTML = movename;
		document.getElementById('KO' + resultslot).innerHTML = ""
	}
}

function OneHitChecker(maxroll,HP,resultslot,item){
	count = 0;
	hp = HP;
	var i;
	for (i = 217; i < 256; i++)
	{
		damage = Math.floor(maxroll*i/255);
		if (damage >= hp){
			count = count + 1;
		}
	}
	var OneHitChance = Math.round(count * 10000/39) / 100;
	document.getElementById('KO' + resultslot).innerHTML = OneHitChance + "% OHKO";
	if (count == 0){
		TwoHitChecker(maxroll,HP,resultslot,item);
	}
	// if(OneHitChance == 100){
	// 	document.getElementById('KO' + resultslot).innerHTML = "Guaranteed OHKO";
	// }
}

function TwoHitChecker(maxroll,HP,resultslot,item){
	count = 0;
	hp = HP;
	var i;
	var j;
	if (item == "Leftovers"){
		hp = hp + Math.floor(hp/16);
	}
	for (i = 217; i < 256; i++)
	{
		for (j = 217; j < 256; j++){
			damage = Math.floor(maxroll*i/255) + Math.floor(maxroll*j/255);
				if (damage >= hp){
					count = count + 1;
				}
		}
	}
	var TwoHitChance = Math.round(count * 10000/1521) / 100;
	document.getElementById('KO' + resultslot).innerHTML = TwoHitChance + "% 2HKO";
	if (count == 0){
		ThreeHitChecker(maxroll,HP,resultslot,item);
	}
	// if(TwoHitChance == 100){
	// 	document.getElementById('KO' + resultslot).innerHTML = "Guaranteed 2HKO";
	// }
}

function ThreeHitChecker(maxroll,HP,resultslot,item){
	count = 0;
	hp = HP;
	var i;
	var j;
	var k;
	if (item == "Leftovers"){
		hp = hp + 2*Math.floor(hp/16);
	}
	for (i = 217; i < 256; i++)
	{
		for (j = 217; j < 256; j++)
		{
			for (k = 217; k < 256; k++){
				damage = Math.floor(maxroll*i/255) + Math.floor(maxroll*j/255) + Math.floor(maxroll*k/255);
				if (damage >= hp){
				count = count + 1;
				}
			}
		}
	}
	var ThreeHitChance = Math.round(count * 10000/59319) / 100
	document.getElementById('KO' + resultslot).innerHTML = ThreeHitChance + "% 3HKO";
	if (count == 0){
		FourHitChecker(maxroll,HP,resultslot,item);
	}
	// if(ThreeHitChance == 100){
	// 	document.getElementById('KO' + resultslot).innerHTML = "Guaranteed 3HKO";
	// }
}

function FourHitChecker(maxroll,HP,resultslot,item){
	count = 0;
	hp = HP;
	var i;
	var j;
	var k;
	var l;
	if (item == "Leftovers"){
		hp = hp + 3*Math.floor(hp/16);
	}
	for (i = 217; i < 256; i++)
	{
		for (j = 217; j < 256; j++)
		{
			for (k = 217; k < 256; k++){

				for (l = 217; l < 256; l++){
					damage = Math.floor(maxroll*i/255) + Math.floor(maxroll*j/255) + Math.floor(maxroll*k/255) + Math.floor(maxroll*l/255);
					if (damage >= hp){
					count = count + 1;
				}
				}

			}
		}
	}
	var FourHitChance = Math.round(count * 10000/2313441) / 100
	document.getElementById('KO' + resultslot).innerHTML = FourHitChance + "% 4HKO";
	if (count == 0){
		document.getElementById('KO' + resultslot).innerHTML = "";
	}
	// if(FourHitChance == 100){
	// 	document.getElementById('KO' + resultslot).innerHTML = "Guaranteed 4HKO";
	// }
}

function fixedChecker(maxroll,hp,resultslot){
	var hitsToKO = Math.ceil(hp/maxroll);
	document.getElementById('KO' + resultslot).innerHTML = "100% " + hitsToKO + "HKO";
}
