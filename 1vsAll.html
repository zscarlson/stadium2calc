function calcSunkern(lvl,atk,bp,stab,movetype,category,location) {
	if (category == "Physical")
	{
		def = 8;
	}
	if (category == "Special")
	{
		def = 8;
	}

	if (movetype == "Rock")
	{
		type = 1;
	}
	if (movetype == "Psychic")
	{
		type = 1;
	}
	if (movetype == "Water")
	{
		type = 0.5;
	}
	if (movetype == "Fighting")
	{
		type = 1;
	}	
	if (movetype == "Electric")
	{
		type = 0.5;
	}	
	if (movetype == "Ground")
	{
		type = 0.5;
	}		
	if (movetype == "Normal")
	{
		type = 1;
	}	
	if (movetype == "Fire")
	{
		type = 2;
	}	
	if (movetype == "Dragon")
	{
		type = 1;
	}	
	if (movetype == "Dark")
	{
		type = 1;
	}	
	if (movetype == "Ghost")
	{
		type = 1;
	}	
	if (movetype == "Poison")
	{
		type = 2;
	}
	if (movetype == "Ice")
	{
		type = 2;
	}	
	if (movetype == "Grass")
	{
		type = 0.5;
	}	
	if (movetype == "Flying")
	{
		type = 2;
	}	
	var inter1 = Math.floor(lvl*0.4 + 2);
	var inter2 = Math.floor(inter1*atk*bp/50);
	var inter3 = Math.floor((inter2/def)+2);
	var inter4 = Math.floor(inter3*stab);
	var maxroll = Math.floor(inter4*type);
	var minroll = Math.floor(maxroll*217/255);
	if (minroll == 0 & type != 0){
		minroll = 1;
	}

	damageColor(19, location, minroll, maxroll);

	if (moveindex == 1){
		document.getElementById(location).innerHTML = attacker + "<br />" + movename + ": " + "<br />" + minroll + " - " + maxroll;
	}
	
	if (moveindex == 2){
		document.getElementById(location).innerHTML = movename + ": " + "<br />" + minroll + " - " + maxroll;
	}
}

		calcSlot4b(Level,Attack,Power,SameType,movetype,category);
	}
	if (slot == 3){
		calcSlot3b(Level,Attack,Power,SameType,movetype,category);
	}
	if (slot == 2){
		calcSlot2b(Level,Attack,Power,SameType,movetype,category);
	}
	if (slot == 1){
		calcSlot1b(Level,Attack,Power,SameType,movetype,category);
	}
	
}

function damageColor(fullhp,location,minroll,maxroll){

		document.getElementById(location).style="color:	#bd1e24;"

	if (minroll >= halfhp){

	}
	if (maxroll >= fullhp){
		document.getElementById(location).style="color:#0067a7;"
	}
	if (minroll >= fullhp){
		document.getElementById(location).style="color:	#964f8e;"
	}
	// GUARANTEED OHKO: darkgreen = min roll above max hp
	// POSSIBLE OHKO: lightgreen = min roll below max hp, max roll above max hp
	// GUARANTEED 2HKO: yellow = min roll above half hp, max roll below max hp
	// POSSIBLE 2HKO: orange = min roll below half hp, max roll above half hp
	// ANYTHING LESS = RED
}
