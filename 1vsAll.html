function calcSunkern(lvl,atk,bp,stab,movetype,category,location) {
	if (category == "Physical")
	{
		def = 8;
	}
	if (category == "Special")
	{
		def = 8;
	}

	if (movetype == "Rock")
	{
		type = 1;
	}
	if (movetype == "Psychic")
	{
		type = 1;
	}
	if (movetype == "Water")
	{
		type = 0.5;
	}
	if (movetype == "Fighting")
	{
		type = 1;
	}	
	if (movetype == "Electric")
	{
		type = 0.5;
	}	
	if (movetype == "Ground")
	{
		type = 0.5;
	}		
	if (movetype == "Normal")
	{
		type = 1;
	}	
	if (movetype == "Fire")
	{
		type = 2;
	}	
	if (movetype == "Dragon")
	{
		type = 1;
	}	
	if (movetype == "Dark")
	{
		type = 1;
	}	
	if (movetype == "Ghost")
	{
		type = 1;
	}	
	if (movetype == "Poison")
	{
		type = 2;
	}
	if (movetype == "Ice")
	{
		type = 2;
	}	
	if (movetype == "Grass")
	{
		type = 0.5;
	}	
	if (movetype == "Flying")
	{
		type = 2;
	}	
	var inter1 = Math.floor(lvl*0.4 + 2);
	var inter2 = Math.floor(inter1*atk*bp/50);
	var inter3 = Math.floor((inter2/def)+2);
	var inter4 = Math.floor(inter3*stab);
	var maxroll = Math.floor(inter4*type);
	var minroll = Math.floor(maxroll*217/255);
	if (minroll == 0){
		minroll = 1;
	}

	document.getElementById(location).innerHTML = attacker + "<br />" + movename + ": " + "<br />" + minroll + " - " + maxroll;
}
