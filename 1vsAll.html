<script>

function calcSunkern(lvl,atk,bp,stab,movetype,category,location) {
	if (category == "Physical")
	{
		def = 8;
	}
	if (category == "Special")
	{
		def = 8;
	}

	if (movetype == "Rock")
	{
		type = 1;
	}
	if (movetype == "Psychic")
	{
		type = 1;
	}
	if (movetype == "Water")
	{
		type = 0.5;
	}	
	var inter1 = Math.floor(lvl*0.4 + 2);
	var inter2 = Math.floor(inter1*atk*bp/50);
	var inter3 = Math.floor((inter2/def)+2);
	var inter4 = Math.floor(inter3*1.5);
	var inter5 = Math.floor(inter4*type);
	var inter6 = Math.floor(inter5*217/255);

	document.getElementById(location).innerHTML = attacker + "<br />" + movename + ": " + "<br />" + inter6 + " - " + inter5;
}
