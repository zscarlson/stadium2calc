function damageColor(fullhp,location,minroll,maxroll){
	halfhp = Math.ceil(fullhp/2);
	thirdhp = Math.ceil(fullhp/3);
	fourthhp = Math.ceil(fullhp/4);

		document.getElementById(location).style="color:	black;"
	// if (maxroll >= halfhp){
	// 	document.getElementById(location).style="color:red;"
	// }
	// if (minroll >= halfhp){
	// 	document.getElementById(location).style="color:black;"
	// }
	if (maxroll >= fullhp){
		document.getElementById(location).style="color: lightgreen;"
	}
	if (minroll >= fullhp){
		document.getElementById(location).style="color:green;"
	}
	// GUARANTEED OHKO: darkgreen = min roll above max hp
	// POSSIBLE OHKO: lightgreen = min roll below max hp, max roll above max hp
	// GUARANTEED 2HKO: yellow = min roll above half hp, max roll below max hp
	// POSSIBLE 2HKO: orange = min roll below half hp, max roll above half hp
	// ANYTHING LESS = RED
}


function SUPERCALC(lvl,atk,bp,stab,movetype,category,location,hp,defense,spdef,Rock,Water,Electric,Grass,Poison,Psychic,Fire,Ground,Flying,Bug,Normal,Ghost,Fighting,Steel,Ice,Dragon,Dark) {
  if (category == "Physical")
  {
    def = defense;
  }
  if (category == "Special")
  {
    def = spdef;
  }
  if (movetype == "Rock")
  {
    type = Rock;
  }
  if (movetype == "Psychic")
  {
    type = Psychic;
  }
  if (movetype == "Water")
  {
    type = Water;
  } 
  if (movetype == "Fighting")
  {
    type = Fighting;
  } 
  if (movetype == "Electric")
  {
    type = Electric;
  }
  if (movetype == "Ground")
  {
    type = Ground;
  } 
  if (movetype == "Normal")
  {
    type = Normal;
  } 
  if (movetype == "Fire")
  {
    type = Fire;
  } 
  if (movetype == "Dragon")
  {
    type = Dragon;
  } 
  if (movetype == "Dark")
  {
    type = Dark;
  } 
  if (movetype == "Ghost")
  {
    type = Ghost;
  } 
  if (movetype == "Poison")
  {
    type = Poison;
  } 
  if (movetype == "Ice")
  {
    type = Ice;
  } 
  if (movetype == "Grass")
  {
    type = Grass;
  } 
  if (movetype == "Flying")
  {
    type = Flying;
  } 
  if (movetype == "Steel")
  {
    type = Steel;
  } 
  if (movetype == "Bug")
  {
    type = Bug;
  } 
  var inter1 = Math.floor(lvl*0.4 + 2);
  var inter2 = Math.floor(inter1*atk*bp/50);
  var inter3 = Math.floor((inter2/def)+2);
  var inter4 = Math.floor(inter3*stab);
  var maxroll = Math.floor(inter4*type);
  var minroll = Math.floor(maxroll*217/255);
  if (minroll == 0 & type != 0){
    minroll = 1;
  }

  if (multihit == 5)
    {
      minroll = minroll*2;
      maxroll = maxroll*5;
    }
  if (multihit == 2)
    {
      minroll = minroll*2;
      maxroll = maxroll*2;
    }

  damageColor(hp, location, minroll, maxroll);

  if (moveindex == 1){
    document.getElementById(location).innerHTML = attacker + "<br />" + movename + ": " + "<br />" + minroll + " - " + maxroll;
  }
  
  if (moveindex == 2){
    document.getElementById(location).innerHTML = movename + ": " + "<br />" + minroll + " - " + maxroll;
  }
}
